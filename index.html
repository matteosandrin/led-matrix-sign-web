<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTA LED Matrix Simulator</title>
    <style>
      @font-face {
        font-family: 'MTASans';
        src: url('/MTASans-Medium.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>MTA LED Matrix Arrival Board</h1>
        <div id="status">Initializing...</div>
      </header>

      <main>
        <div class="display-container">
          <canvas id="led-canvas"></canvas>
        </div>

        <div class="controls">
          <div class="control-group">
            <label for="station-selector">Station:</label>
            <select id="station-selector">
              <option>Loading...</option>
            </select>
          </div>

          <div class="control-group">
            <label>Direction:</label>
            <div class="button-group">
              <button id="uptown-btn">Uptown</button>
              <button id="downtown-btn">Downtown</button>
              <button id="both-btn" class="active">Both</button>
            </div>
          </div>
        </div>

        <div id="station-info" class="info-box">
          Select a station to view arrivals
        </div>
      </main>

      <footer>
        <p>Web simulation of LED matrix display â€¢ Uses historical MTA data</p>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
